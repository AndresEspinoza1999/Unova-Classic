    />

  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pok√©mon Draft</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"

    <div class="container py-4">
      <h1 id="draft-timer" class="text-center">Unova Classic Tier List</h1>
      <div class="text-center mt-2">
          <button id="resetTimerBtn" class="btn btn-danger btn-sm" style="display: none;">Reset Timer</button>
      </div>
      
      
1        
      <table id="budget-table" class="table-dark table-bordered table-striped text-center mt-3">
        <thead class="table-dark">
            <tr>
                <th>Player</th>
                <th>Points Used</th>
                <th>Remaining Budget</th>
                <th>Current Team</th> <!-- ‚úÖ Icons only -->
                <th>Undo</th> <!-- ‚úÖ Undo button in a separate column -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Andres</td>
                <td id="budget-Andres-used">0</td>
                <td id="budget-Andres-remaining">13</td>
                <td id="team-Andres-icons" class="team-icons"></td> <!-- ‚úÖ Icons go here -->
                <td><button class="btn btn-danger undo-btn" data-player="Andres">Undo</button></td> <!-- ‚úÖ Undo button in its own cell -->
            </tr>
            <tr>
                <td>Dylan</td>
                <td id="budget-Dylan-used">0</td>
                <td id="budget-Dylan-remaining">13</td>
                <td id="team-Dylan-icons" class="team-icons"></td>
                <td><button class="btn btn-danger undo-btn" data-player="Dylan">Undo</button></td>
            </tr>
            <tr>
                <td>Ethan</td>
                <td id="budget-Ethan-used">0</td>
                <td id="budget-Ethan-remaining">13</td>
                <td id="team-Ethan-icons" class="team-icons"></td>
                <td><button class="btn btn-danger undo-btn" data-player="Ethan">Undo</button></td>
            </tr>
            <tr>
                <td>Tyler</td>
                <td id="budget-Tyler-used">0</td>
                <td id="budget-Tyler-remaining">13</td>
                <td id="team-Tyler-icons" class="team-icons"></td>
                <td><button class="btn btn-danger undo-btn" data-player="Tyler">Undo</button></td>
            </tr>
        </tbody>
    </table>
    
    
      <div id="tiers" class="row"></div>
    </div>
<!-- üéØ Draft Modal (Hidden by Default) -->
<div id="draftModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select a Player</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Who should draft <strong id="pokemonNamePlaceholder"></strong>?</p>
                <select id="playerSelect" class="form-select">
                    <option value="Andres">Andres</option>
                    <option value="Dylan">Dylan</option>
                    <option value="Ethan">Ethan</option>
                    <option value="Tyler">Tyler</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmDraft">Draft</button>
            </div>
        </div>
    </div>
</div>
    <!-- ‚úÖ Ensure Bootstrap is loaded BEFORE script.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 <!-- Your script.js file must be AFTER Bootstrap -->
 <button id="resetDraftBtn" class="btn btn-danger mt-3 w-100">Reset Draft</button>
